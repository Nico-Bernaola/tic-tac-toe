<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <script src="code.js" defer></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>Tic tac toe</title>
</head>
<body>
    <header class="header">
        <h1 class="title display-player">Let's play Tic-tac-toe ! ͡° ͜ʖ ͡°</h1>
      </header>
      <main class="main">
        <div class="message" id="message">Player (X) it's your TURN</div>
        <div class="gameboard">
          
        </div>
        <section class="winner hide"></section>
        <div class="center">
          <button class="restart-button" id="restart-button">Play Again</button>
        </div>
      </main>
      <footer class="footer">
        <p>Vamos Argentina!</p>
        <div class="cup"><a href="https://www.mykhel.com/football/fifa-world-cup-2022-argentina-schedule-results-tp632-l4/" target="_blank"><img src="media/world-cup.png" alt="" class="cup"></a></div>
        <p>2022 Nico Bernaola for <a href="https://www.theodinproject.com/" id="odin" target="_blank">TheOdinProject</a></p>
        <a href="https://github.com/Nico-Bernaola" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </footer>

    
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>

</html>
